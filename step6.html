<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Step 6 â€“ Organisasi Kemasyarakatan</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    const data = JSON.parse(localStorage.getItem("formKader") || "{}");
    if (!data.nik) window.location.href = "index.html";
  </script>
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto p-4">
  <div class="bg-white rounded-2xl shadow-xl p-6 space-y-4">
    <h2 class="text-lg font-bold text-center">Riwayat Organisasi Kemasyarakatan</h2>

    <div id="list"></div>

    <button onclick="tambah()"
      class="w-full border border-dashed py-3 rounded-xl text-sm">
      + Tambah Organisasi
    </button>

    <div class="flex gap-3 pt-2">
      <button onclick="kembali()" class="w-1/2 border py-3 rounded-xl font-semibold">Kembali</button>
      <button onclick="lanjut()" class="w-1/2 bg-red-700 text-white py-3 rounded-xl font-semibold">Lanjut</button>
    </div>
  </div>
</div>

<script>
data.organisasi = data.organisasi || [];
const list = document.getElementById("list");

function tambah(val = {}) {
  const idx = data.organisasi.length;
  data.organisasi.push(val);

  const div = document.createElement("div");
  div.className = "border rounded-xl p-3 space-y-2 mt-3";

  const orgInput = document.createElement("input");
  orgInput.className = "w-full p-2 border rounded";
  orgInput.placeholder = "Nama Organisasi";
  orgInput.value = val.nama || "";
  orgInput.addEventListener("input", e => data.organisasi[idx].nama = e.target.value);

  const jabInput = document.createElement("input");
  jabInput.className = "w-full p-2 border rounded";
  jabInput.placeholder = "Jabatan";
  jabInput.value = val.jabatan || "";
  jabInput.addEventListener("input", e => data.organisasi[idx].jabatan = e.target.value);

  const tingkatInput = document.createElement("input");
  tingkatInput.className = "w-full p-2 border rounded";
  tingkatInput.placeholder = "Tingkatan";
  tingkatInput.value = val.tingkatan || "";
  tingkatInput.addEventListener("input", e => data.organisasi[idx].tingkatan = e.target.value);

  const periodeInput = document.createElement("input");
  periodeInput.className = "w-full p-2 border rounded";
  periodeInput.placeholder = "Periode Tahun";
  periodeInput.value = val.periode || "";
  periodeInput.addEventListener("input", e => data.organisasi[idx].periode = e.target.value);

  div.append(orgInput, jabInput, tingkatInput, periodeInput);
  list.appendChild(div);
}

function lanjut() {
  localStorage.setItem("formKader", JSON.stringify(data));
  window.location.href = "step7.html";
}

function kembali() {
  localStorage.setItem("formKader", JSON.stringify(data));
  window.location.href = "step5.html";
}

if (data.organisasi.length === 0) tambah();
</script>

</body>
</html>
