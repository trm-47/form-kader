<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Step 3 â€“ Pendidikan Formal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto p-4">
  <div class="bg-white rounded-2xl shadow-xl p-6 space-y-4">
    <h2 class="text-lg font-bold text-center">Pendidikan Formal</h2>

    <input id="tingkat" placeholder="Tingkat Pendidikan" class="w-full p-3 border rounded-xl">
    <input id="jurusan" placeholder="Jurusan" class="w-full p-3 border rounded-xl">
    <input id="sekolah" placeholder="Sekolah / Universitas" class="w-full p-3 border rounded-xl">
    <input id="tahun" placeholder="Tahun Lulus" class="w-full p-3 border rounded-xl">

    <div class="flex gap-3 pt-2">
      <button onclick="kembali()" class="w-1/2 border py-3 rounded-xl font-semibold">Kembali</button>
      <button onclick="lanjut()" class="w-1/2 bg-red-700 text-white py-3 rounded-xl font-semibold">Lanjut</button>
    </div>
  </div>
</div>

<script>
const data = JSON.parse(localStorage.getItem("formKader") || "{}");
if (!data.nik) window.location.href = "step1.html";

tingkat.value = data.pendidikan?.tingkat || "";
jurusan.value = data.pendidikan?.jurusan || "";
sekolah.value = data.pendidikan?.sekolah || "";
tahun.value = data.pendidikan?.tahun || "";

function lanjut() {
  data.pendidikan = {
    tingkat: tingkat.value.trim(),
    jurusan: jurusan.value.trim(),
    sekolah: sekolah.value.trim(),
    tahun: tahun.value.trim()
  };
  localStorage.setItem("formKader", JSON.stringify(data));
  window.location.href = "step4.html";
}

function kembali() { window.location.href = "step2.html"; }
</script>

</body>
</html>
