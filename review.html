<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Review Data</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    const data = JSON.parse(localStorage.getItem("formKader") || "{}");
    if (!data.nik) window.location.href = "index.html";
  </script>
</head>

<body class="bg-gray-100">

<div class="max-w-md mx-auto p-4">
  <div class="bg-white rounded-2xl shadow-xl p-6 space-y-4">

    <h2 class="text-lg font-bold text-center">
      Review Data Kader
    </h2>

    <div class="text-sm space-y-1">
      <p><b>Nama:</b> <span id="nama"></span></p>
      <p><b>NIK:</b> <span id="nik"></span></p>
      <p><b>KTA:</b> <span id="kta"></span></p>
      <p><b>Alamat:</b> <span id="alamat"></span></p>
      <p><b>HP:</b> <span id="hp"></span></p>
    </div>

    <div>
      <h3 class="font-semibold mt-3">Pendidikan Formal</h3>
      <ul id="formal" class="list-disc pl-4 text-sm"></ul>
    </div>

    <div>
      <h3 class="font-semibold mt-3">Pendidikan Kader</h3>
      <ul id="kader" class="list-disc pl-4 text-sm"></ul>
    </div>

    <button onclick="submitData()"
      class="w-full bg-green-700 text-white py-3 rounded-xl font-semibold">
      Submit
    </button>

  </div>
</div>

<script>
nama.textContent = data.nama;
nik.textContent = data.nik;
kta.textContent = data.kta;
alamat.textContent = data.alamat;
hp.textContent = data.hp;

(data.pendidikanFormal || []).forEach(p => {
  const li = document.createElement("li");
  li.textContent = `${p.jenjang} – ${p.institusi} (${p.tahun})`;
  formal.appendChild(li);
});

(data.pendidikanKader || []).forEach(p => {
  const li = document.createElement("li");
  li.textContent = `${p.nama} (${p.tahun}) – ${p.penyelenggara}`;
  kader.appendChild(li);
});

function submitData() {
  alert("Siap disambungkan ke Google Sheet / API");
  console.log(data);
}
</script>

</body>
</html>
