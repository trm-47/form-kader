<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Step 4 â€“ Pendidikan Kader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto p-4">
  <div class="bg-white rounded-2xl shadow-xl p-6 space-y-4">
    <h2 class="text-lg font-bold text-center">Pendidikan Kader / Diklat Partai</h2>

    <div id="list"></div>

    <button onclick="tambah()" class="w-full border border-dashed py-3 rounded-xl text-sm">
      + Tambah Pendidikan Kader
    </button>

    <div class="flex gap-3 pt-2">
      <button onclick="kembali()" class="w-1/2 border py-3 rounded-xl font-semibold">Kembali</button>
      <button onclick="lanjut()" class="w-1/2 bg-red-700 text-white py-3 rounded-xl font-semibold">Lanjut</button>
    </div>
  </div>
</div>

<script>
const data = JSON.parse(localStorage.getItem("formKader") || "{}");
if (!data.nik) window.location.href = "step1.html";
data.diklat = data.diklat || [];

function tambah(val = {}) {
  const idx = data.diklat.length;
  data.diklat.push(val);

  const div = document.createElement("div");
  div.className = "border rounded-xl p-3 space-y-2 mt-3";

  div.innerHTML = `
    <input class="w-full p-2 border rounded" placeholder="Nama Diklat" oninput="data.diklat[${idx}].nama=this.value">
    <input class="w-full p-2 border rounded" placeholder="Tahun" oninput="data.diklat[${idx}].tahun=this.value">
    <input class="w-full p-2 border rounded" placeholder="Penyelenggara" oninput="data.diklat[${idx}].penyelenggara=this.value">
  `;

  list.appendChild(div);
}

function lanjut() {
  localStorage.setItem("formKader", JSON.stringify(data));
  window.location.href = "step5.html";
}

function kembali() { window.location.href = "step3.html"; }

if (data.diklat.length === 0) tambah();
</script>

</body>
</html>
