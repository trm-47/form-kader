<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Step 1 â€“ Data Pribadi</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto p-4">
<div class="bg-white rounded-2xl shadow-xl p-6 space-y-4">
<h2 class="text-lg font-bold text-center">Data Pribadi Kader</h2>

<div>
  <label class="text-sm text-gray-600">Nama Lengkap</label>
  <input id="nama" class="w-full mt-1 p-3 border rounded-xl" placeholder="Nama lengkap sesuai KTP">
</div>

<div>
  <label class="text-sm text-gray-600">NIK</label>
  <input id="nik" class="w-full mt-1 p-3 border rounded-xl" placeholder="Nomor Induk Kependudukan">
</div>

<div>
  <label class="text-sm text-gray-600">Nomor KTA</label>
  <input id="kta" class="w-full mt-1 p-3 border rounded-xl" placeholder="Nomor KTA PDI Perjuangan">
</div>

<button onclick="lanjut()" class="w-full bg-red-700 text-white py-3 rounded-xl font-semibold">Lanjut</button>
</div></div>

<script>
function lanjut() {
  const namaVal = nama.value.trim();
  const nikVal = nik.value.trim();
  const ktaVal = kta.value.trim();

  if(!namaVal) { alert("Nama wajib diisi"); return; }
  if(!/^\d{16}$/.test(nikVal)) { alert("NIK harus 16 digit angka"); return; }
  if(ktaVal && !/^\d+$/.test(ktaVal)) { alert("KTA harus angka"); return; }

  const data = JSON.parse(localStorage.getItem("formKader")||"{}");
  data.nama = namaVal; data.nik = nikVal; data.kta = ktaVal;
  localStorage.setItem("formKader", JSON.stringify(data));
  window.location.href="step2.html";
}
</script>
</body>
</html>
