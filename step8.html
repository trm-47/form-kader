<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Step 8 â€“ Media Sosial</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto p-4">
<div class="bg-white rounded-2xl shadow-xl p-6 space-y-4">

<h2 class="text-lg font-bold text-center">Media Sosial</h2>

<div><label class="text-sm text-gray-600">Instagram</label>
<input id="instagram" class="w-full mt-1 p-3 border rounded-xl" placeholder="Instagram"></div>
<div><label class="text-sm text-gray-600">Twitter/X</label>
<input id="twitter" class="w-full mt-1 p-3 border rounded-xl" placeholder="Twitter/X"></div>
<div><label class="text-sm text-gray-600">Facebook</label>
<input id="facebook" class="w-full mt-1 p-3 border rounded-xl" placeholder="Facebook"></div>
<div><label class="text-sm text-gray-600">TikTok</label>
<input id="tiktok" class="w-full mt-1 p-3 border rounded-xl" placeholder="TikTok"></div>

<div class="flex gap-3 pt-2">
<button onclick="kembali()" class="w-1/2 border py-3 rounded-xl font-semibold">Kembali</button>
<button onclick="lanjut()" class="w-1/2 bg-red-700 text-white py-3 rounded-xl font-semibold">Lanjut</button>
</div>

</div></div>

<script>
const data = JSON.parse(localStorage.getItem("formKader")||"{}");
if(!data.nik) window.location.href="step1.html";
data.medsos = data.medsos||{};

function lanjut(){
  data.medsos.instagram = instagram.value.trim();
  data.medsos.twitter = twitter.value.trim();
  data.medsos.facebook = facebook.value.trim();
  data.medsos.tiktok = tiktok.value.trim();
  localStorage.setItem("formKader", JSON.stringify(data));
  window.location.href="step9.html";
}

function kembali(){ window.location.href="step7.html"; }
</script>
</body>
</html>
