<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Step 8 â€“ Media Sosial</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto p-4">
  <div class="bg-white rounded-2xl shadow-xl p-6 space-y-4">
    <h2 class="text-lg font-bold text-center">Media Sosial</h2>

    <input id="instagram" placeholder="Instagram" class="w-full p-3 border rounded-xl">
    <input id="twitter" placeholder="Twitter / X" class="w-full p-3 border rounded-xl">
    <input id="facebook" placeholder="Facebook" class="w-full p-3 border rounded-xl">
    <input id="tiktok" placeholder="TikTok" class="w-full p-3 border rounded-xl">

    <div class="flex gap-3 pt-2">
      <button onclick="kembali()" class="w-1/2 border py-3 rounded-xl font-semibold">Kembali</button>
      <button onclick="lanjut()" class="w-1/2 bg-red-700 text-white py-3 rounded-xl font-semibold">Review & Kirim</button>
    </div>
  </div>
</div>

<script>
const data = JSON.parse(localStorage.getItem("formKader") || "{}");
if (!data.nik) window.location.href = "step1.html";

instagram.value = data.medsos?.instagram || "";
twitter.value = data.medsos?.twitter || "";
facebook.value = data.medsos?.facebook || "";
tiktok.value = data.medsos?.tiktok || "";

function lanjut() {
  data.medsos = {
    instagram: instagram.value.trim(),
    twitter: twitter.value.trim(),
    facebook: facebook.value.trim(),
    tiktok: tiktok.value.trim()
  };
  localStorage.setItem("formKader", JSON.stringify(data));
  window.location.href = "step9.html";
}

function kembali() { window.location.href = "step7.html"; }
</script>

</body>
</html>
