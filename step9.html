<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Step 9 â€“ Review & Kirim</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-3xl mx-auto p-4">
  <div class="bg-white rounded-2xl shadow-xl p-6">
    
    <!-- Header Logo & Judul -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-gray-700">Resume Kader</h2>
      <img src="https://i.imghippo.com/files/LSfZ5782jAI.png" alt="Logo PDI" class="h-16">
    </div>
    
    <!-- Foto Kader -->
    <div class="flex justify-center mb-4">
      <img id="fotoKader" src="" alt="Foto Kader" class="rounded shadow-md" style="width:180px; height:240px; object-fit:cover;">
    </div>

    <div id="resume" class="space-y-4 text-gray-700"></div>

    <div class="flex gap-3 pt-4">
      <button onclick="window.location.href='step1.html'" class="w-full bg-red-700 text-white py-3 rounded-xl font-semibold">ðŸ”„ Edit / Ulangi</button>
    </div>
  </div>
</div>

<script>
const EXEC_URL = "https://script.google.com/macros/s/AKfycbySkvO7D2s7OpnzT4PYLZSYqxqn5WCDt86i26hsn0EXNt1A2OxGYGVsV6kW9h6ZKCBo/exec"; // manual
const FOLDER_ID = "1B9fSt8jRqZuMcSQktr_SyQTntJXi8uxK"; // manual

const data = JSON.parse(localStorage.getItem("formKader") || "{}");
if(!data.nik) window.location.href = "step1.html";

// Foto kader
document.getElementById("fotoKader").src = data.fotoUrl || "https://via.placeholder.com/180x240?text=No+Photo";

const resumeDiv = document.getElementById("resume");

function buatSection(title, contentHtml){
  const div = document.createElement("div");
  div.className = "border-b pb-2";
  div.innerHTML = `<h3 class="font-semibold text-gray-700">${title}</h3>${contentHtml}`;
  return div;
}

// Data Pribadi
let htmlPribadi = `
<p>Nama: ${data.nama || "-"}</p>
<p>NIK: ${data.nik || "-"}</p>
<p>No KTA: ${data.kta || "-"}</p>
<p>Alamat: ${data.alamat || "-"} | RT/RW: ${data.rt || "-"} / ${data.rw || "-"}</p>
<p>Kelurahan/Kecamatan/Kabupaten: ${data.kelurahan || "-"} / ${data.kecamatan || "-"} / ${data.kabupaten || "-"}</p>
<p>HP: ${data.hp || "-"}</p>`;
resumeDiv.appendChild(buatSection("Data Pribadi", htmlPribadi));

// Pendidikan Formal
let htmlPendidikanFormal = "";
(data.pendidikanFormal||[]).forEach((p, idx)=>{
  let jurusan = p.jurusan ? ` | Jurusan: ${p.jurusan}` : "";
  htmlPendidikanFormal += `<p>${idx+1}. ${p.nama} (${p.tahun})${jurusan}</p>`;
});
resumeDiv.appendChild(buatSection("Pendidikan Formal", htmlPendidikanFormal || "-"));

// Pendidikan Kader
let htmlPendidikanKader = "";
(data.pendidikanKader||[]).forEach((p, idx)=>{
  htmlPendidikanKader += `<p>${idx+1}. ${p.nama} (${p.tahun}) | ${p.penyelenggara}</p>`;
});
resumeDiv.appendChild(buatSection("Pendidikan Kader", htmlPendidikanKader || "-"));

// Riwayat Jabatan Partai
let htmlJabatan = "";
(data.jabatanPartai||[]).forEach((j, idx)=>{
  htmlJabatan += `<p>${idx+1}. ${j.nama} | ${j.tingkatan} | ${j.periode}</p>`;
});
resumeDiv.appendChild(buatSection("Riwayat Jabatan Partai", htmlJabatan || "-"));

// Riwayat Organisasi
let htmlOrg = "";
(data.organisasi||[]).forEach((o, idx)=>{
  htmlOrg += `<p>${idx+1}. ${o.nama} | ${o.jabatan} | ${o.tingkatan} | ${o.periode}</p>`;
});
resumeDiv.appendChild(buatSection("Riwayat Organisasi", htmlOrg || "-"));

// Kompetensi & Skill
let htmlSkill = `
<p>Bahasa: ${(data.skill?.bahasa||[]).join(", ") || "-"}</p>
<p>Komputer: ${data.skill?.komputer || "-"}</p>`;
resumeDiv.appendChild(buatSection("Kompetensi & Skill", htmlSkill));

// Media Sosial
let htmlMedsos = `
<p>Instagram: ${data.medsos?.instagram||"-"} | Twitter/X: ${data.medsos?.twitter||"-"}</p>
<p>Facebook: ${data.medsos?.facebook||"-"} | TikTok: ${data.medsos?.tiktok||"-"}</p>`;
resumeDiv.appendChild(buatSection("Media Sosial", htmlMedsos));

// Kirim data ke GAS manual
async function kirimData() {
  try {
    const res = await fetch(EXEC_URL, {
      method: "POST",
      body: JSON.stringify({...data, fotoBase64: data.fotoBase64})
    });
    const result = await res.json();
    if(result.status==="success"){
      alert("Data berhasil dikirim!");
      localStorage.removeItem("formKader");
    } else {
      alert("Gagal kirim: "+result.message);
    }
  } catch(err){
    alert("Terjadi error: "+err.message);
  }
}
</script>

</body>
</html>
