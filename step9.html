<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Step 9 – Resume & Kirim</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-3xl mx-auto p-4">
  <div class="bg-white rounded-2xl shadow-xl p-6">
    
    <!-- Header Logo & Judul -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-gray-700">Resume Kader</h2>
      <img src="URL_LOGO_PDI" alt="Logo PDI" class="h-16">
    </div>
    
    <!-- Foto Kader -->
    <div class="flex justify-center mb-4">
      <img id="fotoKader" src="" alt="Foto Kader" class="rounded shadow-md" style="width:180px; height:240px; object-fit:cover;">
    </div>

    <div id="resume" class="space-y-4 text-gray-700"></div>

    <div class="flex gap-3 pt-4">
      <button onclick="kirimData()" class="w-full bg-red-700 text-white py-3 rounded-xl font-semibold">✅ Kirim Data</button>
    </div>

  </div>
</div>

<script>
const data = JSON.parse(localStorage.getItem("formKader")||"{}");
if(!data.nik) window.location.href="step1.html";

// Tampilkan foto
document.getElementById("fotoKader").src = data.fotoUrl || data.fotoBase64 || "https://via.placeholder.com/180x240?text=No+Photo";

const resumeDiv = document.getElementById("resume");
function buatSection(title, html){
  const div = document.createElement("div");
  div.className = "border-b pb-2";
  div.innerHTML = `<h3 class="font-semibold text-gray-700">${title}</h3>${html}`;
  return div;
}

// Data Pribadi
resumeDiv.appendChild(buatSection("Data Pribadi", `
<p>Nama: ${data.nama||"-"}</p>
<p>NIK: ${data.nik||"-"}</p>
<p>No KTA: ${data.kta||"-"}</p>
<p>HP: ${data.hp||"-"}</p>
<p>Alamat: ${data.alamat||"-"} | RT/RW: ${data.rt||"-"}/${data.rw||"-"}</p>
<p>Kel/ Kec / Kab: ${data.kelurahan||"-"} / ${data.kecamatan||"-"} / ${data.kabupaten||"-"}</p>
`));

// Pendidikan Formal
let pf = (data.pendidikanFormal||[]).map((p,i)=>`<p>${i+1}. ${p.nama} (${p.tahun}) ${p.jurusan? '| '+p.jurusan:''}</p>`).join("") || "-";
resumeDiv.appendChild(buatSection("Pendidikan Formal", pf));

// Pendidikan Kader
let pk = (data.pendidikanKader||[]).map((p,i)=>`<p>${i+1}. ${p.nama} (${p.tahun}) | ${p.penyelenggara}</p>`).join("") || "-";
resumeDiv.appendChild(buatSection("Pendidikan Kader", pk));

// Jabatan Partai
let jp = (data.jabatanPartai||[]).map((j,i)=>`<p>${i+1}. ${j.nama} | ${j.tingkatan} | ${j.periode}</p>`).join("") || "-";
resumeDiv.appendChild(buatSection("Riwayat Jabatan Partai", jp));

// Organisasi
let org = (data.organisasi||[]).map((o,i)=>`<p>${i+1}. ${o.nama} | ${o.jabatan} | ${o.tingkatan} | ${o.periode}</p>`).join("") || "-";
resumeDiv.appendChild(buatSection("Riwayat Organisasi", org));

// Skill
resumeDiv.appendChild(buatSection("Kompetensi & Skill", `
<p>Bahasa: ${(data.skill?.bahasa||[]).join(", ")||"-"}</p>
<p>Komputer: ${data.skill?.komputer||"-"}</p>
`));

// Media Sosial
resumeDiv.appendChild(buatSection("Media Sosial", `
<p>IG: ${data.medsos?.instagram||"-"} | TW: ${data.medsos?.twitter||"-"}</p>
<p>FB: ${data.medsos?.facebook||"-"} | TT: ${data.medsos?.tiktok||"-"}</p>
`));

// Kirim ke GAS
async function kirimData(){
  try{
    const res = await fetch("https://script.google.com/macros/s/AKfycby2i1tbLLSaZejtC4MC-XkHHh5AbihiQOFX4_iS6I_b4ZMOf-XItLmRfH9z3YhJ3YAn/exec", {
      method:"POST",
      body: JSON.stringify(data)
    });
    const result = await res.json();
    if(result.status==="success"){
      alert("Data berhasil dikirim!");
      localStorage.removeItem("formKader");
      window.location.href="terima.html";
    } else {
      alert("Gagal kirim data: "+result.message);
    }
  }catch(err){
    alert("Terjadi error: "+err.message);
  }
}
</script>
</body>
</html>
