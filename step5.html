<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Step 5 â€“ Jabatan Partai</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    const data = JSON.parse(localStorage.getItem("formKader") || "{}");
    if (!data.nik) window.location.href = "index.html";
  </script>
</head>

<body class="bg-gray-100">

<div class="max-w-md mx-auto p-4">
  <div class="bg-white rounded-2xl shadow-xl p-6 space-y-4">

    <h2 class="text-lg font-bold text-center">Riwayat Jabatan Partai</h2>

    <div id="list"></div>

    <button onclick="tambah()"
      class="w-full border border-dashed py-3 rounded-xl text-sm">
      + Tambah Jabatan
    </button>

    <div class="flex gap-3 pt-2">
      <button onclick="kembali()"
        class="w-1/2 border py-3 rounded-xl font-semibold">
        Kembali
      </button>

      <button onclick="lanjut()"
        class="w-1/2 bg-red-700 text-white py-3 rounded-xl font-semibold">
        Lanjut
      </button>
    </div>

  </div>
</div>

<script>
data.jabatanPartai = data.jabatanPartai || [];
const list = document.getElementById("list");

function tambah(val = {}) {
  const idx = data.jabatanPartai.length;
  data.jabatanPartai.push(val);

  const div = document.createElement("div");
  div.className = "border rounded-xl p-3 space-y-2 mt-3";

  const jabatan = document.createElement("input");
  jabatan.className = "w-full p-2 border rounded";
  jabatan.placeholder = "Jabatan / Posisi";
  jabatan.value = val.jabatan || "";
  jabatan.addEventListener("input", e => data.jabatanPartai[idx].jabatan = e.target.value);

  const unit = document.createElement("input");
  unit.className = "w-full p-2 border rounded";
  unit.placeholder = "Unit / Tingkat";
  unit.value = val.unit || "";
  unit.addEventListener("input", e => data.jabatanPartai[idx].unit = e.target.value);

  const tahunMulai = document.createElement("input");
  tahunMulai.className = "w-full p-2 border rounded";
  tahunMulai.placeholder = "Tahun Mulai";
  tahunMulai.value = val.tahunMulai || "";
  tahunMulai.addEventListener("input", e => data.jabatanPartai[idx].tahunMulai = e.target.value);

  const tahunSelesai = document.createElement("input");
  tahunSelesai.className = "w-full p-2 border rounded";
  tahunSelesai.placeholder = "Tahun Selesai";
  tahunSelesai.value = val.tahunSelesai || "";
  tahunSelesai.addEventListener("input", e => data.jabatanPartai[idx].tahunSelesai = e.target.value);

  div.appendChild(jabatan);
  div.appendChild(unit);
  div.appendChild(tahunMulai);
  div.appendChild(tahunSelesai);

  list.appendChild(div);
}

function lanjut() {
  localStorage.setItem("formKader", JSON.stringify(data));
  window.location.href = "step6.html"; // Step berikutnya: Riwayat Organisasi
}

function kembali() {
  window.location.href = "step4.html";
}

if (data.jabatanPartai.length === 0) tambah();
</script>

</body>
</html>
