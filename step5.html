<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Step 5 â€“ Riwayat Jabatan Partai</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto p-4">
<div class="bg-white rounded-2xl shadow-xl p-6 space-y-4">

<h2 class="text-lg font-bold text-center">Riwayat Jabatan Partai</h2>
<div id="list"></div>
<button onclick="tambah()" class="w-full border border-dashed py-3 rounded-xl text-sm">+ Tambah Jabatan</button>

<div class="flex gap-3 pt-2">
<button onclick="kembali()" class="w-1/2 border py-3 rounded-xl font-semibold">Kembali</button>
<button onclick="lanjut()" class="w-1/2 bg-red-700 text-white py-3 rounded-xl font-semibold">Lanjut</button>
</div>
</div></div>

<script>
const data = JSON.parse(localStorage.getItem("formKader")||"{}");
if(!data.nik) window.location.href="step1.html";
data.riwayatJabatan = data.riwayatJabatan||[];

const tingkatanOpt = ["DPP","DPD","DPC","PAC","Ranting","Anak Ranting","Badan Partai","Sayap Partai"];
const jabatanOpt = ["Ketua","Sekretaris","Bendahara","Wakil Ketua","Wakil Sekretaris","Wakil Bendahara"];

function tambah(val={}){
  const idx = data.riwayatJabatan.length;
  data.riwayatJabatan.push(val);
  const div = document.createElement("div");
  div.className = "border rounded-xl p-3 space-y-2 mt-3";
  div.innerHTML = `
    <input class="w-full p-2 border rounded" placeholder="Nama Jabatan" oninput="data.riwayatJabatan[${idx}].nama=this.value">
    <select class="w-full p-2 border rounded mt-1" onchange="data.riwayatJabatan[${idx}].tingkatan=this.value">
      <option value="">Pilih Tingkatan</option>
      ${tingkatanOpt.map(t=>`<option value="${t}">${t}</option>`).join("")}
    </select>
    <select class="w-full p-2 border rounded mt-1" onchange="data.riwayatJabatan[${idx}].jabatan=this.value">
      <option value="">Pilih Jabatan</option>
      ${jabatanOpt.map(j=>`<option value="${j}">${j}</option>`).join("")}
    </select>
    <input class="w-full p-2 border rounded mt-1" placeholder="Periode (misal 2020-2023)" oninput="data.riwayatJabatan[${idx}].periode=this.value">
  `;
  list.appendChild(div);
}

function lanjut(){
  for(let jb of data.riwayatJabatan){
    if(!jb.nama || !jb.tingkatan || !jb.jabatan || !jb.periode){ alert("Semua kolom wajib diisi"); return; }
  }
  localStorage.setItem("formKader", JSON.stringify(data));
  window.location.href="step6.html";
}

function kembali(){ window.location.href="step4.html"; }
if(data.riwayatJabatan.length===0) tambah();
</script>
</body>
</html>
